<form method="post" ng-controller="AddItemController as ItemCtrl">
    <label>
        Name:
        <input type="text" ng-model="ItemCtrl.newItem.name"/>
    </label>
    <label>
        Email:
        <input type="text" name="email" ng-model="ItemCtrl.newItem.email"/>
    </label>
    <label>
        Phone:
        <input type="text" name="phone" ng-model="ItemCtrl.newItem.phone"/>
    </label>
    <button type="submit" ng-click="ItemCtrl.addItem()">Submit</button>
</form>
