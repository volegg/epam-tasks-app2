<!DOCTYPE html>
<html lang="en" ng-app="itemApp">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/src/app.js"></script>
    <title>Form</title>
</head>
<body>
    <div ng-controller="itemController as itemCtrl">
        <form novalidate>
            <label>
                Name:
                <input type="text" name="name" ng-model="user.name" />
            </label>
            <label>
                Email:
                <input type="text" name="email" ng-model="user.email" />
            </label>
            <label>
                Phone:
                <input type="text" name="phone" ng-model="user.phone" />
            </label>
            <button type="submit" ng-click="itemCtrl.create(user)">Submit</button>
        </form>
    </div>
</body>
</html>
