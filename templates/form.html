<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Form</title>
</head>
<body>
    <form id="itemForm">
        <label>
            Name:
            <input type="text" name="name" />
        </label>
        <label>
            Email:
            <input type="text" name="email" />
        </label>
        <label>
            Phone:
            <input type="text" name="phone" />
        </label>
        <!--button  type="submit">Submit</button-->
    </form>
    <br>
    <input type="button" id="addItem" value="addItem"/>
<!--
    <input type="button" id="c_table" value="Create Table"/>
    <input type="button" id="c_items" value="Get Items"/>
-->
    <div id="listItems"></div>

    
<script type="text/javascript">
    //document.getElementById("c_table").addEventListener('click', createTable, false);
    //document.getElementById("c_items").addEventListener('click', getItems, false);
    var form = document.getElementById('itemForm');
    document.getElementById("addItem").addEventListener("click", onFormSubmit);

    getItems();

    function getItems(){
        var rqst = new XMLHttpRequest();
        rqst.open("GET", "/items");
        rqst.onreadystatechange = function(){
            if (this.readyState != 4)
                return;
            if (this.status != 200) {
                return;
            } else {
                var items = JSON.parse(this.responseText);
                if (!!items) {
                    //alert(this.responseText);
                    refreshItems(items);
                }
            }
        };
        rqst.send();
    }


    function refreshItems(items){
        var t_div = document.getElementById("listItems");
        var table = document.createElement("table");
        table.id = "itemsTable";
        var h_row = document.createElement("tr");
        for(key in items[0]) {
            if(items[0].hasOwnProperty(key) && key != 'id')
                h_row.appendChild(document.createElement('td')).innerText = key;
        }
        table.appendChild(h_row);      
        t_div.appendChild(table);
        for (var i=0; i<items.length; i++) {
            var h_row = document.createElement('tr');
            for(key in items[i]) {
                if(items[i].hasOwnProperty(key) && key != 'id')
                    h_row.appendChild(document.createElement('td')).innerText = items[i][key];
            }
            table.appendChild(h_row);
        }
        t_div.appendChild(table);

    }
    function refreshPostedItem(item){
        var table = document.getElementById("itemsTable");
        var addedRow = document.createElement("tr");
        item = JSON.parse(item);
        for(key in item) {
            if(item.hasOwnProperty(key) && key != 'id')
                addedRow.appendChild(document.createElement('td')).innerText = item[key];
        }
        table.appendChild(addedRow);
    }

    function onFormSubmit(event){
        var rqst = new XMLHttpRequest();
        rqst.open("POST", "/items");
        rqst.send(getFormData(form));
        rqst.onreadystatechange = function () {
            if ( 4 != rqst.readyState ) {
                return;
            }
            if ( 200 != rqst.status ) {
                return;
            }
            clearForm();
            refreshPostedItem(rqst.response);
            }
        }
    function getFormData(form){
        var output = "";
        for (var i=0; i<form.length; i++){
            if (form[i].type === 'text'){
                //alert(form[i].value)
                output += (i==0?'':'&') + form[i].name + '=' + encodeURIComponent(form[i].value);
            }
        }
        return output;
    }
    function clearForm(){
        for (var i=0; i<form.length; i++){
            if (form[i].type === 'text'){
                form[i].value = '';
            }
        }
    }
</script>

</body>
</html>
