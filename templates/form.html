<!DOCTYPE html>
<html lang="en" ng-app="staffManagementApp">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Form</title>
    <link rel="stylesheet" href="front/form.css">
    <script src="https://code.angularjs.org/1.2.14/angular.js"></script>
    <script language="JavaScript" src="/front/form.js"></script>
</head>
<body ng-controller="itemsCtrl">
    <form class="items-form" name="addItem"  ng-submit="addItem.$valid && addNewItem(newItem)" novalidate>
        <div class="items-form-title">Add item</div>
        <div class="item-wrapper">
            <label for="item-name"  id="name-label">Name:</label>
            <input id="item-name" type="text" name="name" ng-model="newItem.name"/>
        </div>
        <div class="item-wrapper" id="email-wrapper">
            <label for="item-email">Email:</label>
            <input id="item-email" type="email" required name="email" placeholder="your@email.com" ng-model="newItem.email" />
            <span class="error-message">Email format is incorrect</span>
        </div>
        <div class="item-wrapper" id="phone-wrapper">
            <label for="item-phone" >Phone:</label>
            <input id="item-phone" type="text" required ng-pattern="/(^\+375\d{9}$)|(^8017\d{7}$)/" name="phone" placeholder="+375ZZXXXYYYY" ng-model="newItem.phone"/>
            <span class="error-message">Phone format is incorrect</span>
        </div>
        <button class="item-add-btn" name="btnSubmit"  type="submit">Add</button>
        <div class="clear-fix"></div>
    </form>


    <br/>
    <div id="items-table-wrapper" ng-show="!!items.length">
        <table id="items-table">
            <caption>TABLE</caption>
            <tr class="header">
                <th>#</th>
                <th ng-repeat="(key,value) in items[0]" ng-hide="key=='id'">{{ key }} </th>
                <th></th>
            </tr>
            <tr ng-repeat="item in items track by $index" ng-show="!!item" >
                <td>{{$index + 1}}</td>
                <td ng-repeat="(key,value) in item" ng-hide="key=='id'">{{ value }} </td>
                <td ><a class="item-delete" href="" ng-click="deleteItem(item.id);">Remove</a></td>
            </tr>
        </table>
    </div>

</body>



</html>
